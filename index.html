<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artwork Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Portrait Artworks</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="#cart">Cart</a>
    </nav>
  </header>

  <section id="products">
    <h2>Available Artworks</h2>
    <div class="product">
      <img src="artwork1.jpg" alt="Artwork 1">
      <h3>Artwork Title 1</h3>
      <p>$100</p>
      <button onclick="addToCart('Artwork 1', 100)">Add to Cart</button>
    </div>
    <!-- Repeat for more products -->
  </section>

  <section id="cart">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <p>Total: $<span id="total-price">0</span></p>
    <button onclick="checkout()">Checkout</button>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>We create stunning portrait artworks for art lovers.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: contact@artstore.com</p>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
